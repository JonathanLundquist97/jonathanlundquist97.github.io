<!DOCTYPE html>
<html>
    <head>
        <title>Table Build</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="tablebuildstyle.css" />
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="bluesquare"><b>Period</b></th>
                    <th class="bluesquare"><b>Sales</b></th>
                    <th class="bluesquare"><b>Goals</b></th>
                </tr>
                <tr>
                    <th>August</th>
                    <th>$3,590</th>
                    <th>$4,000</th>
                </tr>
                <tr>
                    <th>September</th>
                    <th>$4,420</th>
                    <th>$5,000</th>
                </tr>
                <tr>
                    <th>October</th>
                    <th>$4,870</th>
                    <th>$5,000</th>
                </tr>
                <tr>
                    <th>November</th>
                    <th>$8,610</th>
                    <th class="bluesquare">$7,500</th>
                </tr>
                <tr>
                    <th><i>Black Friday</i></th>
                    <th colspan="2">$3,200</th>
                </tr>
                <tr>
                    <th>December</th>
                    <th>$6,820</th>
                    <th>$7,500</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Compiled by 12.20.2020 by bRauls</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
