<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lazy Loading</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lazystyle.css">
    <script src="lazy.js" defer></script>
  </head>
  <body>
      <h1>Progressive Image Loading</h1>
      <div id="column">
        <picture><img src="images/placeholder.jpg" data-src="images/cat1.jpg" alt="cat1"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/cat2.jpg" alt="cat2"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/cat3.jpg" alt="cat3"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/cat4.jpg" alt="cat4"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/cat5.jpg" alt="cat5"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/cat6.jpg" alt="cat6"></picture>
      </div>
  </body>  
</html>
